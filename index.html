<html>

<body>
    <h1>Book Survey Form</h1>
    <img src="https://i.postimg.cc/FHsc3MKy/google-image.png" alt="Google logo">
    <h3>Please carefully fill the most honest and accurate information below</h3>
    <hr>

    <h5>Before you start follow us on <a href="www.facebook.com" target="_blank">Facebook</a> - <a
            href="www.twitter.com" target="_blank">Twitter</a> - <a href="www.instagram.com"
            target="_blank">Instagram</a>
        <br>
        <div>
            <form>
                <div>
                    <label>First name</label><br>
                    <input type="text" name="firstname" placeholder="Not guy name">
                </div><br>
                <div>
                    <label>Last name</label><br>
                    <input type="text" name="lastname">
                </div><br>
                <div>
                    <label>Email</label><br>
                    <input type="text" name="email">
                </div><br>
                <div>
                    <label>sex</label>
                    <select name="sex" placeholder="select">
                        <option value="male">Male</option>
                        <option value="male">Female</option>
                    </select>
                </div><br>
                <form>
                    <p>What is your pperceptive about this book?
                    <p>
                        <input type="radio" name="q1">
                        <label for="q1">Excellent</label>
                        <br>
                        <input type="radio" name="q1">
                        <label for="q1">Very good</label>
                        <br>
                        <input type="radio" name="q1">
                        <label for="q1">Good</label>
                        <br>
                    <p>How many similar books have you read?
                    <p>
                        <input type="radio" name="q1">
                        <label for="q1">0 - 1</label>
                        <br>
                        <input type="radio" name="q1">
                        <label for="q1">Less than 3</label>
                        <br>
                        <input type="radio" name="q1">
                        <label for="q1">Above 3</label>
                        <br>
                    <p>Grade your satisfaction?
                    <p>
                        <input type="radio" name="q1">
                        <label for="q1">Satisfied</label>
                        <br>
                        <input type="radio" name="q1">
                        <label for="q1">on the edge</label>
                        <br>
                        <input type="radio" name="q1">
                        <label for="q1">Less Satisfying</label>
                        <br>
                </form>
                <br>
                <div>
                    <label>Any other information</label>
                    <textarea></textarea>
                </div>
                <br>
                <input type="Submit" name="submit" value="Submit">

            </form>
        </div>
        <img src="https://i.postimg.cc/xCDYnZg7/thankyou-pic.jpg" alt"Thank you image">
